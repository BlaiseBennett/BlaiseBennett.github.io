<html>
<head>
    <title>JavaScript Clock Project - Blaise Bennett</title>
    <script language="JavaScript">
        function getTime() {
            var d = new Date();
            clock12.innerHTML = d.getTime();
            clock24.innerHTML = "18:34";
        }
        window.onload = getTime;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
        .clock {
            font-family: 'Ubuntu Mono', monospace;
        }
    </style>    
</head>
<body>
<h1 class="clock" id="clock12">12 hour clock</h1>
<h1 class="clock" id="clock24">24 hour clock</h1>
</body>
</html>
