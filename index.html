<html>
<head>
    <title>JavaScript Clock Project - Blaise Bennett</title>
    <script language="JavaScript">
        function getTime() {
            12.innerHTML = "JavaScript 12 hour clock";
            24.innerHTML = "JavaScript 24 hour clock";
        }
        window.onload = getTime;
    </script>
</head>
<body>
<h1 id="12">12 hour clock</h1>
<h1 id="24">24 hour clock</h1>
</body>
</html>
