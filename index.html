<html>
<head>
    <title>JavaScript Clock Project - Blaise Bennett</title>
    <script language="JavaScript">
        function getTime() {
            var d = new Date();
            var currentTime = d.getTime();
            format12(currentTime);
            format24(currentTime);
            setTimeout(getTime, 1000);
        }
        function format12(currentTime) {
            clock12.innerHTML = currentTime;
        }
        function format24(currentTime) {
            clock24.innerHTML = currentTime;
        }
        window.onload = getTime;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
        body {
            color: rgb(255,255,255);
            background: rgb(2,0,36);background: rgb(2,0,36);
            background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(2,2,182,1) 100%);
            background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(2,2,182,1) 100%);
        }
        .clock {
            font-family: 'Ubuntu Mono', monospace;
            font-size: 4em;
            margin: auto;
            width: 50%;
            text-align: center;
        }
    </style>    
</head>
<body>
<div class="clock" id="clock12">12 hour clock</div>
<div class="clock" id="clock24">24 hour clock</div>
</body>
</html>
